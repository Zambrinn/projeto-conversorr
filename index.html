<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <title>DevClub - ConvertMoney</title>
  </head>
  <body>
    <img src="/assets/logo.gif" alt="logo-devclub-convert-money" class="logo-gif"/>
    <main>
      <label class="converter-real">
        Converter <strong>de</strong>
        <select>
          <option>R$ Real brasileiro</option>
        </select>
      </label>

      <label class="converter-dolar">
        Converter <strong>de</strong>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">BTC</option>
        </select>
      </label>

      <label class="converter-input">
        <strong> Valor </strong>
        <input placeholder="R$ 10.000" class="input-value"/>
      </label>

      <button class="button-converter">Converter</button>
      <div class="caixa-um">
        <div class="real">
          <img src="./assets/brasil 2.png" alt="logo-moeda-real" />
          <p class="money"><strong> Real </strong></p>
          <p class="money-value">R$ 0,00</p>
        </div>

        <img src="./assets/Vector.png" alt="seta-conversor" class="arrow" />

        <div class="dollar">
          <img src="./assets/dolar.png" alt="logo-moeda-dolar" class="money-dolar"/>
          <p class="money" id="money-name"><strong> Dólar Americano </strong></p>
          <p class="converted-money-value">US$ 0.0</p>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
